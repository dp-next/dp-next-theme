title: dp-next-theme
authors:
  - name: Signe Kirk Brødbæk
    orcid: 0009-0000-2208-7088
  - name: Luke W. Johnston
    orcid: 0000-0003-4169-2616
version: 0.1.3
quarto-required: ">=1.8.0"
contributes:
  metadata:
    project:
      brand: brand.yml
  formats:
    common:
      shortcodes:
        - quarto-ext/fontawesome
    html:
      from: markdown+emoji
      toc: true
      toc-location: right
      toc-depth: 3

  project:
    project:
      type: website
      execute-dir: project

    website:
      page-navigation: true
      # TODO: add favicon at this location
      # favicon: favicon/favicon.ico
      repo-branch: main
      repo-actions: [edit, issue, source]
      search:
        location: navbar
        type: textbox
      navbar:
        pinned: true
        background: white
        # TODO: Uncomment after adding logo
        # logo: logos/logo.svg
        # logo-alt: "DP-Next Project logo: Main page"
      page-footer:
        border: true
        center:
          # TODO: Add other items, like Conduct, contributing, funding?
          - text: "License: CC-BY 4.0"

    csl: vancouver.csl
